<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>干扰信息修改</title>
  <style>
    h1
{
	color:orange;
	text-align:center;
}
body
{
	background-color:#d0e4fe;
}
a:link,a:visited
{
	display:block;
	font-weight:bold;
	color:#FFFFFF;
	background-color:#98bf21;
	width:120px;
	text-align:center;
	padding:4px;
	text-decoration:none;
}
a:hover,a:active
{
	background-color:#7A991A;
}
</style>
</head>
<body>
   <h1 style="font-style:italic">欢迎来到干扰信息修改模块</h1>
  <form action="/xiugai" method="post">
    <legend>请输入相关信息:</legend>
    <p>ID<input name="id1"  type="text" ></p>
    <p>经度<input name="jingdu1"  type="text" ></p>
    <p>纬度<input name="weidu1"  type="text" ></p>
    <p>干扰区域<input name="ganraoquyu1"  type="text" ></p>
    <p>干扰地址<br><textarea name="ganraodizhi1" rows="3" cols="30"></textarea></p>
    <p>处理情况<br><textarea name="chuliqingkuang1" rows="3" cols="30"></textarea></p>
    <p><button type="submit" name="submit1" value="submit1">修改</button></p>
    {% if message %}
    <script language="javascript">alert("{{ message }}");</script>
    <!--<p style="color:red">{{ message }}</p>-->
    {% endif %}
    {% if message1 %}
    <p style="color:red"><a href=http://localhost:5000/xinxiluru>请进行信息录入</a></p>
    {% endif %}
  </form>
   <d1>
     <dt><a href=http://localhost:5000>返回</a></dt>
   </d1>
</body>
</html>
